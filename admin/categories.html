<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        adminBg: '#F8FAF8',
                        adminWhite: '#FFFFFF',
                        adminGreen: '#000000',
                        adminGreenSoft: '#e5e7eb',
                        adminGold: '#FFD700',
                        adminGoldSoft: '#fff7bf',
                        adminText: '#1F2937',
                        adminMuted: '#6B7280',
                        adminBorder: '#111111'
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-adminBg text-adminText min-h-screen">
<header class="sticky top-0 z-30 border-b border-adminBorder bg-adminWhite/95 backdrop-blur">
    <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-xl bg-adminGold text-white flex items-center justify-center shadow-md">
                <i class="fas fa-gauge-high"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold">Admin Dashboard</h1>
                <p class="text-sm text-adminMuted">Categories</p>
            </div>
        </div>
        <a href="../index.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-adminGreen text-white font-semibold hover:brightness-110 transition">
            <i class="fas fa-house"></i>
            Back To Site
        </a>
    </div>
</header>
<div id="sidebar-overlay" class="sidebar-overlay lg:hidden"></div>

<main class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="lg:hidden mb-4">
        <button id="sidebar-toggle" type="button" class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <aside id="admin-sidebar" class="admin-sidebar lg:col-span-3 xl:col-span-2 panel p-4 h-max lg:sticky lg:top-24">
            <div class="lg:hidden flex items-center justify-between mb-4 pb-3 border-b border-adminBorder">
                <p class="text-sm font-extrabold text-adminMuted">Admin Menu</p>
                <button id="sidebar-close" type="button" class="w-9 h-9 rounded-full border border-adminBorder bg-white text-adminText">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="space-y-1"></nav>
        </aside>

        <section class="lg:col-span-9 xl:col-span-10 space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <article class="panel p-4">
                    <p class="text-sm text-adminMuted">Total Categories</p>
                    <p id="category-total" class="mt-2 text-3xl font-extrabold">0</p>
                </article>
                <article class="panel p-4">
                    <p class="text-sm text-adminMuted">Used In Cars</p>
                    <p id="category-used" class="mt-2 text-3xl font-extrabold text-adminGreen">0</p>
                </article>
                <article class="panel p-4">
                    <p class="text-sm text-adminMuted">Top Category</p>
                    <p id="category-top" class="mt-2 text-xl font-extrabold text-amber-700">-</p>
                </article>
            </div>

            <div class="panel p-6">
                <h2 class="text-2xl font-extrabold">Manage Categories</h2>
                <p class="text-sm text-adminMuted mt-1">These categories appear in the Create Car popup dropdown.</p>
                <form id="category-form" class="mt-4 flex flex-col sm:flex-row gap-3">
                    <input id="category-input" placeholder="Add new category (e.g. Executive)" class="w-full sm:w-96 px-4 py-2.5 rounded-lg border border-adminBorder">
                    <button class="px-5 py-2.5 rounded-lg bg-adminGreen text-white font-bold" type="submit">
                        <i class="fas fa-plus mr-1"></i>Add Category
                    </button>
                </form>
                <p id="category-msg" class="mt-3 text-sm font-bold text-adminMuted"></p>

                <div id="category-chips" class="mt-5 flex flex-wrap gap-2"></div>
            </div>

            <div class="panel p-6">
                <h3 class="text-xl font-extrabold mb-4">Category Usage</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead>
                            <tr class="border-b border-adminBorder text-adminMuted text-left">
                                <th class="py-3 pr-4">Category</th>
                                <th class="py-3 pr-4">Cars</th>
                                <th class="py-3 pr-4">Average Price / Day</th>
                                <th class="py-3 pr-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="category-table"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="../js/data.js"></script>
<script src="js/admin-shared.js"></script>
<script src="js/admin-sidebar.js"></script>
<script>
    let cars = AdminData.loadCars();
    const categoryMsg = document.getElementById('category-msg');

    function escapeHtml(text) {
        return String(text || '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function getRows(categories) {
        return categories
            .map(function (category) {
                const catLower = category.toLowerCase();
                const matched = cars.filter(function (car) {
                    return String(car.category || car.type || '').toLowerCase() === catLower;
                });
                const avg = matched.length
                    ? Math.round(matched.reduce(function (sum, car) { return sum + Number(car.price || 0); }, 0) / matched.length)
                    : 0;

                return {
                    category: category,
                    count: matched.length,
                    avg: avg
                };
            })
            .sort(function (a, b) {
                if (b.count !== a.count) return b.count - a.count;
                return a.category.localeCompare(b.category);
            });
    }

    function render() {
        const categories = AdminData.loadCategories(cars);
        const rows = getRows(categories);
        const usedCount = rows.filter(function (item) { return item.count > 0; }).length;
        const top = rows.find(function (item) { return item.count > 0; });

        document.getElementById('category-total').textContent = categories.length;
        document.getElementById('category-used').textContent = usedCount;
        document.getElementById('category-top').textContent = top ? top.category : '-';

        document.getElementById('category-chips').innerHTML = categories.map(function (item) {
            return '<span class="pill bg-adminGoldSoft text-amber-700">' + item + '</span>';
        }).join('');

        document.getElementById('category-table').innerHTML = rows.map(function (item) {
            return '<tr class="table-row border-b border-adminBorder/70">' +
                '<td class="py-3 pr-4 font-semibold">' + escapeHtml(item.category) + '</td>' +
                '<td class="py-3 pr-4">' + item.count + '</td>' +
                '<td class="py-3 pr-4">' + AdminData.formatRupee(item.avg) + '</td>' +
                '<td class="py-3 pr-4">' +
                    '<button type="button" data-delete-category="' + escapeHtml(item.category) + '" class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg border border-adminBorder bg-red-600 text-white text-xs font-bold hover:bg-red-700">' +
                        '<i class="fas fa-trash"></i>Delete' +
                    '</button>' +
                '</td>' +
            '</tr>';
        }).join('');
    }

    function removeCategory(categoryName) {
        const selectedName = AdminData.toTitleCase(categoryName);
        if (!selectedName) return;

        const rows = getRows(AdminData.loadCategories(cars));
        const target = rows.find(function (item) {
            return item.category.toLowerCase() === selectedName.toLowerCase();
        });
        const carCount = target ? target.count : 0;
        const confirmationText = carCount > 0
            ? '"' + selectedName + '" is used in ' + carCount + ' car(s). Delete anyway?'
            : 'Delete category "' + selectedName + '"?';

        if (!window.confirm(confirmationText)) return;

        AdminData.removeCategory(selectedName);
        categoryMsg.textContent = 'Category deleted successfully.';
        categoryMsg.className = 'mt-3 text-sm font-bold text-adminGreen';
        render();
    }

    document.getElementById('category-table').addEventListener('click', function (e) {
        const btn = e.target.closest('[data-delete-category]');
        if (!btn) return;
        removeCategory(btn.getAttribute('data-delete-category'));
    });

    document.getElementById('category-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const input = document.getElementById('category-input');
        const value = AdminData.toTitleCase(input.value);

        if (!value) {
            categoryMsg.textContent = 'Please enter a category name.';
            categoryMsg.className = 'mt-3 text-sm font-bold text-red-700';
            return;
        }

        const categories = AdminData.loadCategories(cars);
        if (categories.some(function (item) { return item.toLowerCase() === value.toLowerCase(); })) {
            categoryMsg.textContent = 'Category already exists.';
            categoryMsg.className = 'mt-3 text-sm font-bold text-amber-700';
            return;
        }

        AdminData.saveCategories(categories.concat([value]));
        input.value = '';
        categoryMsg.textContent = 'Category added successfully.';
        categoryMsg.className = 'mt-3 text-sm font-bold text-adminGreen';
        render();
    });

    render();
</script>
</body>
</html>
