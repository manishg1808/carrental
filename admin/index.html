<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Overview | CarRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        adminBg: '#F4F5F7',
                        adminWhite: '#FFFFFF',
                        adminGreen: '#000000',
                        adminGreenSoft: '#e5e7eb',
                        adminGold: '#FFD700',
                        adminGoldSoft: '#fff7bf',
                        adminText: '#111827',
                        adminMuted: '#6B7280',
                        adminBorder: '#111111'
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-adminBg text-adminText min-h-screen">
<header class="sticky top-0 z-30 border-b border-adminBorder bg-adminWhite/95 backdrop-blur">
    <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-xl bg-adminGold text-white flex items-center justify-center shadow-md">
                <i class="fas fa-gauge-high"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold">Admin Dashboard</h1>
                <p class="text-sm text-adminMuted">Overview</p>
            </div>
        </div>
        <a href="../index.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-adminGreen text-white font-semibold hover:brightness-110 transition">
            <i class="fas fa-house"></i>
            Back To Site
        </a>
    </div>
</header>
<div id="sidebar-overlay" class="sidebar-overlay lg:hidden"></div>

<main class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="lg:hidden mb-4">
        <button id="sidebar-toggle" type="button" class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <aside id="admin-sidebar" class="admin-sidebar lg:col-span-3 xl:col-span-2 panel p-4 h-max lg:sticky lg:top-24">
            <div class="lg:hidden flex items-center justify-between mb-4 pb-3 border-b border-adminBorder">
                <p class="text-sm font-extrabold text-adminMuted">Admin Menu</p>
                <button id="sidebar-close" type="button" class="w-9 h-9 rounded-full border border-adminBorder bg-white text-adminText">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="space-y-1"></nav>
        </aside>

        <section class="lg:col-span-9 xl:col-span-10 space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 2xl:grid-cols-6 gap-4">
                <article class="panel p-5">
                    <p class="text-sm text-adminMuted">Total Cars</p>
                    <p id="s-total" class="text-3xl font-extrabold mt-2">0</p>
                </article>
                <article class="panel p-5">
                    <p class="text-sm text-adminMuted">Available</p>
                    <p id="s-available" class="text-3xl font-extrabold mt-2">0</p>
                </article>
                <article class="panel p-5">
                    <p class="text-sm text-adminMuted">Unavailable</p>
                    <p id="s-unavailable" class="text-3xl font-extrabold mt-2">0</p>
                </article>
                <article class="panel p-5">
                    <p class="text-sm text-adminMuted">Categories</p>
                    <p id="s-categories" class="text-3xl font-extrabold mt-2">0</p>
                </article>
                <article class="panel p-5">
                    <p class="text-sm text-adminMuted">Brands</p>
                    <p id="s-brands" class="text-3xl font-extrabold mt-2">0</p>
                </article>
                <a href="images.html" class="panel p-5 block hover:bg-slate-50">
                    <p class="text-sm text-adminMuted">Quick Access</p>
                    <p class="text-xl font-extrabold mt-2 flex items-center gap-2"><i class="fas fa-images text-adminGreen"></i><span>Images</span></p>
                </a>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                <div class="panel p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-extrabold">Top Categories</h2>
                        <a href="categories.html" class="text-adminGreen font-bold text-sm">Manage Categories</a>
                    </div>
                    <div id="top-categories" class="space-y-3"></div>
                </div>

                <div class="panel p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-extrabold">Top Brands</h2>
                        <a href="brands.html" class="text-adminGreen font-bold text-sm">Manage Brands</a>
                    </div>
                    <div id="top-brands" class="space-y-3"></div>
                </div>
            </div>

            <div class="panel p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-extrabold">Recent Cars</h2>
                    <a href="car-list.html" class="text-adminGreen font-bold">Manage List</a>
                </div>
                <div id="recent-cars" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
            </div>

        </section>
    </div>
</main>

<script src="../js/data.js"></script>
<script src="js/admin-shared.js"></script>
<script src="js/admin-sidebar.js"></script>
<script>
    const cars = AdminData.loadCars();
    const stats = AdminData.getStats(cars);

    function escapeHtml(text) {
        return String(text || '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    document.getElementById('s-total').textContent = stats.total;
    document.getElementById('s-available').textContent = stats.available;
    document.getElementById('s-unavailable').textContent = stats.unavailable;
    document.getElementById('s-categories').textContent = AdminData.loadCategories(cars).length;
    document.getElementById('s-brands').textContent = AdminData.loadBrands(cars).length;

    const categoryStats = AdminData.getCategoryStats(cars).slice(0, 5);
    const brandStats = AdminData.getBrandStats(cars).slice(0, 5);

    document.getElementById('top-categories').innerHTML = categoryStats.length
        ? categoryStats.map(function (item) {
            return '<div class="flex items-center justify-between rounded-xl border border-adminBorder bg-white px-4 py-3">' +
                '<span class="font-semibold">' + escapeHtml(item[0]) + '</span>' +
                '<span class="pill bg-slate-100 text-slate-700 border border-adminBorder">' + item[1] + ' cars</span>' +
            '</div>';
        }).join('')
        : '<p class="text-sm text-adminMuted">No category data available.</p>';

    document.getElementById('top-brands').innerHTML = brandStats.length
        ? brandStats.map(function (item) {
            return '<div class="flex items-center justify-between rounded-xl border border-adminBorder bg-white px-4 py-3">' +
                '<span class="font-semibold">' + escapeHtml(item[0]) + '</span>' +
                '<span class="pill bg-slate-100 text-slate-700 border border-adminBorder">' + item[1] + ' cars</span>' +
            '</div>';
        }).join('')
        : '<p class="text-sm text-adminMuted">No brand data available.</p>';

    document.getElementById('recent-cars').innerHTML = cars.slice(0, 6).map(function (car) {
        return '<article class="rounded-xl border border-adminBorder bg-white overflow-hidden">' +
            '<img src="' + AdminData.resolveImageSrc(car.image) + '" class="card-image" onerror="this.src=\'../images/5.jpg\'" alt="' + escapeHtml(car.name) + '">' +
            '<div class="p-4">' +
                '<p class="font-extrabold">' + escapeHtml(car.name) + '</p>' +
                '<div class="mt-2 flex flex-wrap gap-2 text-xs">' +
                    '<span class="pill bg-slate-100 text-slate-700 border border-adminBorder">' + escapeHtml(car.brand || '-') + '</span>' +
                    '<span class="pill bg-slate-100 text-slate-700 border border-adminBorder">' + escapeHtml(car.category || '-') + '</span>' +
                '</div>' +
                '<p class="text-sm text-adminMuted mt-2">' + escapeHtml(car.type || '-') + ' | ' + escapeHtml(car.fuel || '-') + '</p>' +
                '<p class="mt-2 font-bold text-adminGreen">' + AdminData.formatRupee(car.price) + ' / day</p>' +
            '</div>' +
        '</article>';
    }).join('');
</script>
</body>
</html>
